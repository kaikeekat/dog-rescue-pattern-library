<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkbox</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:500,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form class="max-length island grid" method="post" novalidate>

    <div class="unit push-1-2 xs-1 s-1-2">
      <p>Long boring disclaimer trying not to dissapoint you.</p>
      <input type="checkbox" id="agree" required aria-describedby="agree-error">
      <label for="agree">I agree.</label>
      <p class="error-message milli island-1-4 push-0" id="agree-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please agree to this long boring disclaimer.</span>
      </p>
    </div>

  </form>
  <script src="http://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>
</html>
